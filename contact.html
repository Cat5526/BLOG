  <!-- 联系博主 -->
  <section class="main-heading .bg-light-bg-gradient my-5 pt-5">
    <div class="text-center">
      <h1 class="display-4">联系博主</h1>
      <hr class="w-25 mx-auto" />
    </div>
    <div class="container">
      <div class="row pt-4">
        <div class="col-xxl-8 col-10 col-md-6 mx-auto">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label required">邮箱地址</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                required="email" placeholder="请输入邮箱">
              <div id="emailHelp" class="form-text">我们将会分享你的邮箱给任何人</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">名字</label>
              <input type="name" class="form-control" id="exampleInputPassword1" placeholder="请输入你的名字">
            </div>
            <div class="mb-3">
              <label class="pr-4">性别:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                <label class="form-check-label" for="inlineRadio1">男</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                <label class="form-check-label" for="inlineRadio2">女</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="other">
                <label class="form-check-label" for="inlineRadio3">其它</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleDataList" class="form-label">选择城市</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="请选择">
              <datalist id="datalistOptions">
                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
                <option value="武汉">
              </datalist>
            </div>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">上传</label>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">输入内容</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">同意获取你的权限</label>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-secondary text-center text-white p-4">

  <!-- Optional Javascript-->
  <!-- Popper JS first, then Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    });
  </script>
